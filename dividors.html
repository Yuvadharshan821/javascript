<html>
    <head>
        <script>
            function a()
            {
                var x = parseInt(document.getElementById("r").value);
                for(var i=0;i<x;i++)
                {
                    if(x%i==0)
                    {
                        document.write(i+"  ")
                    }
                }
            }
        </script>
    </head>
    <body>
        Enter Number<input type="number" id="r">
        <button onclick="a()">RUN</button>
        <p id="r"></p>
    </body>
</html>
