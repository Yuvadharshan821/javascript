<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORTANCE OF DAYS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 30px;
            transition: background 0.5s, color 0.5s;
        }

        h1.title {
            display: inline-block;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            margin-bottom: 30px;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
            text-align: left;
            border-radius: 5px;
            overflow: hidden;
        }

        .menu-content button {
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        .menu-content button:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        .day-section {
            margin-bottom: 30px;
        }

        .deity-text {
            opacity: 0;
            transition: opacity 0.5s;
            height: 30px;
        }

        button {
            margin: 10px;
            width: 160px;
            height: 50px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            animation: rotateOnce 0.6s ease;
            background-color: #45a049;
        }

        button.active-day {
            background-color: #007BFF !important;
        }

        @keyframes rotateOnce {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f9f9f9;
        }

        @media (max-width: 600px) {
            button {
                width: 90%;
                font-size: 18px;
            }

            .header {
                flex-direction: column;
            }

            .menu-content {
                right: auto;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">IMPORTANCE OF DAYS</h1>
        <div class="menu">
            <button class="menu-btn">â‹®</button>
            <div class="menu-content">
                <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </div>

    <!-- Day buttons and content -->
    <div class="day-section">
        <button title="Devoted to Lord Shiva" onclick="toggleDay('a', 'Lord Shiva', this)">MONDAY</button>
        <h1 id="a" class="deity-text"></h1>
    </div>

    <div class="day-section">
        <button title="Devoted to Bhavani" onclick="toggleDay('b', 'Bhavani', this)">TUESDAY</button>
        <h1 id="b" class="deity-text"></h1>
    </div>

    <div class="day-section">
        <button title="Devoted to Lord Ram" onclick="toggleDay('c', 'Ram', this)">WEDNESDAY</button>
        <h1 id="c" class="deity-text"></h1>
    </div>

    <div class="day-section">
        <button title="Devoted to Sai Baba" onclick="toggleDay('d', 'Baba', this)">THURSDAY</button>
        <h1 id="d" class="deity-text"></h1>
    </div>

    <div class="day-section">
        <button title="Devoted to Raheem" onclick="toggleDay('e', 'Raheem', this)">FRIDAY</button>
        <h1 id="e" class="deity-text"></h1>
    </div>

    <div class="day-section">
        <button title="Devoted to Lord Venkateswara" onclick="toggleDay('f', 'Lord Venky', this)">SATURDAY</button>
        <h1 id="f" class="deity-text"></h1>
    </div>

    <div class="day-section">
        <button title="Devoted to Jesus" onclick="toggleDay('g', 'Jesus', this)">SUNDAY</button>
        <h1 id="g" class="deity-text"></h1>
    </div>

    <script>
        function toggleDay(textId, text, btn) {
            const textEl = document.getElementById(textId);
            const isVisible = textEl.innerHTML !== "";

            // Hide all texts and reset button styles
            document.querySelectorAll('.deity-text').forEach(el => {
                el.innerHTML = "";
                el.style.opacity = 0;
            });
            document.querySelectorAll('button').forEach(b => b.classList.remove("active-day"));

            // Show the text if not already visible
            if (!isVisible) {
                textEl.innerHTML = text;
                textEl.style.opacity = 1;
                btn.classList.add("active-day");
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
