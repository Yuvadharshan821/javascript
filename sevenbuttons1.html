<html>
    <head>
        <title>IMPORTANCE OF DAYS</title>
        <script>
            function m() {
                document.getElementById('a').innerHTML = "Lord Shiva";
            }
            function t() {
                document.getElementById('b').innerHTML = "Bhavani";
            }
            function w() {
                document.getElementById('c').innerHTML = "Ram";
            }
            function th() {
                document.getElementById('d').innerHTML = "Baba";
            }
            function f() {
                document.getElementById('e').innerHTML = "Raheem";
            }
            function sa() {
                document.getElementById('f').innerHTML = "Lord Venky";
            }
            function su() {
                document.getElementById('g').innerHTML = "Jesus";
            }
        </script>
    </head>
    <body>
        <button onclick="m()">MONDAY</button>
        <h1 id="a"></h1>

        <button onclick="t()">TUESDAY</button>
        <h1 id="b"></h1>

        <button onclick="w()">WEDNESDAY</button>
        <h1 id="c"></h1>

        <button onclick="th()">THURSDAY</button>
        <h1 id="d"></h1>

        <button onclick="f()">FRIDAY</button>
        <h1 id="e"></h1>

        <button onclick="sa()">SATURDAY</button>
        <h1 id="f"></h1>

        <button onclick="su()">SUNDAY</button>
        <h1 id="g"></h1>
    </body>
</html>
