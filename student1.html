<html>
    <head>
        <script>
            function a() {
                let x = document.getElementById("stn").value;
                let a = parseFloat(document.getElementById("s1").value);
                let b = parseFloat(document.getElementById("s2").value);
                let c = parseFloat(document.getElementById("s3").value);
                let d = parseFloat(document.getElementById("s4").value);
                let e = parseFloat(document.getElementById("s5").value);

                let marks = [a, b, c, d, e];
                if (marks.some(isNaN)) {
                    document.getElementById("avg").innerHTML = "Please enter all marks correctly.";
                    return;
                }

                let av = (a + b + c + d + e) / 5;
                let result;
                let grade;

                if (av < 36) {
                    result = "Fail";
                    grade = "N/A";
                } else {
                    result = "Pass";
                    if (av >= 75) {
                        grade = "A";
                    } else if (av >= 45) {
                        grade = "B";
                    } else if (av >= 36) {
                        grade = "C";
                    }
                }

                document.getElementById("avg").innerHTML = 
                    "Student Name: " + x + "<br>" +
                    "Average Marks: " + av + "<br>" +
                    "Result: " + result + "<br>" +
                    "Grade: " + grade;
            }
        </script>
    </head>
    <body>
        Student Name: <input type="text" id="stn"><br><br><br>
        Subject 1 Marks: <input type="number" id="s1"><br><br><br>
        Subject 2 Marks: <input type="number" id="s2"><br><br><br>
        Subject 3 Marks: <input type="number" id="s3"><br><br><br>
        Subject 4 Marks: <input type="number" id="s4"><br><br><br>
        Subject 5 Marks: <input type="number" id="s5"><br><br><br>
        <button onclick="a()">Calculator</button>
        <p id="avg"></p>
    </body>
</html>
