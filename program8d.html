<html>
<head>
    <script>
        function a() {
            var v = document.getElementById("a").value;
            document.write(v.toUpperCase(), "<br>");
            document.write(v.toLowerCase(), "<br>");
            document.write(v.includes("yuva"), "<br>");
            document.write(v.indexOf("m"), "<br>");
            document.write(v.replace("m", "a"), "<br>");
            document.write(v.split(","), "<br>");
        }
    </script>
</head>
<body>
    Enter String: <input type="text" id="a">
    <button onclick="a()">CLICK</button>
</body>
</html>
