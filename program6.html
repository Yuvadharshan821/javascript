<html>
    <head>
        <script>
            function a()
            {
            let x=parseInt(document.getElementById("num1").value);
            let y=parseInt(document.getElementById("num2").value);
            document.write("x value is :",x,"<br>");
            document.write("y value is :",y,"<br>");
            }
        </script>
    </head>
    <body>
        <input type="number" placeholder="enter number1" id="num1"><br><br><br>
        <input type="number" placeholder="enter number2" id="num2"><br><br><br> 
        <button onclick="a()">PRINT</button>
    </body>
</html>
